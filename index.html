<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farmacia - CatÃ¡logo de Productos</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
    background: #f6f8fa;
  }
  header {
    background: #007bff;
    color: white;
    padding: 20px;
    text-align: center;
  }
  #search {
    display: block;
    margin: 20px auto;
    padding: 10px;
    width: 80%;
    max-width: 400px;
    border: 1px solid #ccc;
    border-radius: 8px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
  }
  .card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    overflow: hidden;
    transition: transform 0.2s ease;
  }
  .card:hover { transform: scale(1.02); }
  .card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }
  .info {
    padding: 15px;
    text-align: left;
  }
  .info h3 { margin: 0 0 8px; color: #007bff; }
  .info p { margin: 5px 0; }
  .price { font-weight: bold; color: #28a745; }
  .stock { font-weight: bold; }
  .out { color: red; }
  .category {
    display: inline-block;
    margin-top: 5px;
    padding: 4px 8px;
    background: #e9ecef;
    border-radius: 5px;
    font-size: 13px;
    color: #555;
  }
  footer {
    background: #007bff;
    color: white;
    text-align: center;
    padding: 10px;
    font-size: 14px;
  }
</style>
</head>
<body>

<header>
  <h1>ðŸ’Š Farmacia Online</h1>
  <p>Consulta precios y stock actualizados automÃ¡ticamente</p>
</header>

<input type="text" id="search" placeholder="ðŸ” Buscar producto...">

<div class="grid" id="productos"></div>

<footer>Â© 2025 Farmacia Online â€” Datos actualizados desde Google Sheets</footer>

<script>
const SHEET_ID = "137Cd2zzWFgsIreJreokVw-QAPFTZqPSLyOdvBeHuquQ";
const SHEET_NAME = "Hoja1";
const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

async function cargarProductos() {
  try {
    const res = await fetch(URL);
    const text = await res.text();
    const json = JSON.parse(text.substr(47).slice(0, -2));

    const contenedor = document.getElementById("productos");
    contenedor.innerHTML = "";

    json.table.rows.forEach(row => {
      const producto = row.c[0]?.v || "Sin nombre";
      const precio = row.c[1]?.v || "â€”";
      const stock = row.c[2]?.v ?? "â€”";
      const descripcion = row.c[3]?.v || "";
      const imagen = row.c[4]?.v && row.c[4].v !== "[URL]" ? row.c[4].v : "https://via.placeholder.com/400x200?text=Sin+imagen";
      const categoria = row.c[5]?.v || "";

      const disponible = stock <= 0 || stock === "0" ? "out" : "";

      const card = `
        <div class="card">
          <img src="${imagen}" alt="${producto}">
          <div class="info">
            <h3>${producto}</h3>
            <p class="price">$${precio}</p>
            <p class="stock ${disponible}">${stock > 0 ? "En stock: " + stock : "Agotado"}</p>
            ${descripcion ? `<p>${descripcion}</p>` : ""}
            ${categoria ? `<span class="category">${categoria}</span>` : ""}
          </div>
        </div>
      `;
      contenedor.innerHTML += card;
    });

    // Buscador en tiempo real
    const input = document.getElementById("search");
    input.addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll(".card").forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(term) ? "block" : "none";
      });
    });

  } catch (err) {
    console.error("Error al cargar datos:", err);
    document.getElementById("productos").innerHTML = "<p>Error al cargar productos.</p>";
  }
}

cargarProductos();
</script>

</body>
</html>
